<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../wwwroot/dist/vendor.css" />
    <link rel="stylesheet" href="../../wwwroot/dist/site.css" />
</head>
<body>

    <div class="login-form">
        <div class="login-form_content login-form_content_vertical-centered">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p class="panel-title">Please sign in</p>
                            </div>
                            <div class="panel-body">
                                <form accept-charset="UTF-8" role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="E-mail" name="email" type="text">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                            </label>
                                        </div>
                                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                                    </fieldset>
                                </form>
                                <div class="text-center login-form__test-page-link login-form__test-page-link_margin-top">
                                    <a href="#">See our test page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../wwwroot/dist/vendor.js"></script>
    <script src="../../wwwroot/dist/main-client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="../../wwwroot/dist/site.js"></script>
</body>
</html>
